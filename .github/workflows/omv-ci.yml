name: Continuous build using OMV

on:
  push:
    branches: [ main, development, experimental, test*, feat/* ]
  pull_request:
    branches: [ main, development, experimental, test*, feat/* ]

jobs:
  build:

    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        # engine: [ jNeuroML_validate, "NEURON:7.6", "NEURON:8.0", jNeuroML_NEURON, jNeuroML_NetPyNE, jNeuroML_EDEN ]
        engine: [ jNeuroML_validate, "NEURON:7.6", "NEURON:8.0", jNeuroML_NEURON, jNeuroML_NetPyNE, jNeuroML_EDEN]
        runs-on: [ ubuntu-latest, macos-latest ]
        python-version: [ 3.9 ]

    steps:
    - uses: actions/checkout@v3
    - uses: jstritch/setup-git-annex@v1

    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version:  ${{ matrix.python-version }}

    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation
        pip install scipy sympy matplotlib cython pandas tables

        pip install 'numpy<=1.23.0' # see https://github.com/OpenSourceBrain/osb-model-validation/issues/91

    - name: Get files for tests from git-annex
      run: |
        git config --global user.email "test@test.com"
        git config --global user.name "test user"
        git remote add gnode git@gin.g-node.org:/ankursinha/Human-L2-3-Cortical-Microcircuit.git
        git annex init
        git annex get NeuroML2/HL23{PYR,SST,VIP,PV}.{cell,tonic.cell,net}.nml
        git annex get NeuroML2/LEMS_HL23{PYR,SST,VIP,PV}_sim.xml
        git annex get NeuroML2/synapses/.nml
        git annex get NeuroML2/synapses/.xml
        git annex get NeuroML2/channels/.nml

    - name: Compile some mod files, required for NEURON tests
      run: |
        if [[  ${{ matrix.engine }} == *"NEURON"* ]]; then omv install NEURON; cd NeuroML2/tests ; nrnivmodl ../../L23Net/mod ; fi

    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        omv all -V --engine=${{ matrix.engine }}

    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
